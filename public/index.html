<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Description" content="Author: Hoodie contributors">
    <meta charset="utf-8">
    <meta name="theme-color" content="#317EFB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/app.css" />
    <link rel="manifest" href="/manifest.json">
  </head>

  <body data-account-state="" data-store-state="">
    <header>
      <h1><a href="/">Test..</a></h1>
      <nav>
        <ul>
          <li>
            <h3><a href="account.html">
              <span data-hide-if="signed-in">Login/Sign up</span>
              <span data-hide-if="signed-out" aria-hidden="true">üìÅ</span>
              <span data-hide-if="signed-out" data-value="username"></span>
           </a></h3>
          </li>
          <li><h3><a href="about.html">About</a></h3></li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="add-item">
        <div class="item">
          <label for="input-note">Debt Name</label>
          <input type="text" name="note" id="input-note" placeholder="eg. 2018 Honda Civic" required autofocus>
        </div>
        <div class="item">
          <label for="input-debttype">Debt Type</label>
          <input type="text" name="debttype" id="input-debttype" required>
        </div>
        <div class="item">
          <label for="input-amount">Remaining Balance ($)</label>
          <input type="number" name="amount" id="input-amount" step="0.01" required>
        </div>
        <div class="item">
          <label for="input-repayment">Monthly Repayment ($)</label>
          <input type="number" name="repayment" id="input-repayment" step="0.01" required>
        </div>
        <div class="item">
          <label for="input-repaydate">Next Repayment Date</label>
          <input type="date" name="repaydate" id="input-repaydate" required>
        </div>
        <div class="amount">
          <label for="input-interest">% Rate</label>
          <input type="number" name="interest" id="input-interest" step="0.01" required>
        </div>
        <button type="submit">Add item</button>
      </form>

      <div class="items" data-num="0">
        <table>
          <tbody class="placeholder" data-hide-if="store-not-empty">
            <tr>
              <td colspan="4">
                Nothing tracked yet, add something!
              </td>
            </tr>
          </tbody>
          <tbody class="list" data-hide-if="store-empty"></tbody>
        </table>
        <button id="clear-items" class="warning" data-action="clear" data-hide-if="store-empty">
          Clear tracked items
        </button>
         <p class="item-count"></p>
      </div>
    </main>

    <script src="/hoodie/client.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/start-service-worker.js"></script>
  </body>
</html>
